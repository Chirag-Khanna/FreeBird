                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/cyclecafe2.jpg" alt="...">
                            <div class="carousel-caption">
                                
                            </div>
                        </div>

                            <img src="../../../assets/img/cyclecafe3.jpg" alt="...">
                            <div class="carousel-caption">
                                
                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/cyclecafe4.jpg" alt="...">
                            <div class="carousel-caption">
                                
                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/amphitheater.jpg" alt="...">
                            <div class="carousel-caption">
                                
                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/caferes.jpg" alt="...">
                            <div class="carousel-caption">
                                
                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/cycleEvent.jpg" alt="...">
                            <div class="carousel-caption">
                                
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    </a>
                </div>
                <!-- Carousel -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h3 class="title">Today's Special</h3>
                    </div>
                    <div class="card-content">
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let item of items">
                                    <td>
                                        <label>{{item.head}}:</label>
                                    </td>
                                    <td>
                                        <p>{{item.subject}}</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-16">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h3 class="title">Our Services</h3>
                    </div>
                    <div class="card-content">
                        <ul>
                            <li *ngFor="let serv of cafeServices">{{serv}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-24">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h3 class="title">Latest Events</h3>
                    </div>
                    <div class="card-content reviews">
                        <blockquote *ngFor="let event of events">
                            <a [routerLink]="['/LatestNewsandEvents']">{{event.title}}
                            </a>                           
                            <small>
                                {{ event.description}}
                            </small>
                            <small class="text-right">
                                {{ event.date}}
                            </small>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>

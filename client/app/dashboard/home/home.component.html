<div class="main-content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item carouselItem active">
                            <img src="../../../assets/img/cyclecafe.jpg" alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/cyclecafe2.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/cyclecafe3.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/cyclecafe4.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/amphitheater.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/caferes.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item carouselItem">
                            <img src="../../../assets/img/cycleEvent.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    </a>
                </div>
                <!-- Carousel -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h3 class="title">Today's Special</h3>
                    </div>
                    <div class="card-content">
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let item of items">
                                    <td>
                                        <label>{{item.head}}:</label>  <p>{{item.subject}}<br/><a href="https://www.facebook.com/events/132076877440830/?acontext=%7B%22source%22%3A3%2C%22source_newsfeed_story_type%22%3A%22regular%22%2C%22action_history%22%3A%22[%7B%5C%22surface%5C%22%3A%5C%22newsfeed%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22feed_story%5C%22%2C%5C%22extra_data%5C%22%3A[]%7D]%22%2C%22has_source%22%3Atrue%7D&source=3&source_newsfeed_story_type=regular&action_history=[%7B%22surface%22%3A%22newsfeed%22%2C%22mechanism%22%3A%22feed_story%22%2C%22extra_data%22%3A[]%7D]&has_source=1&hc_ref=ARSlkp1hLqcVpD7TNGlcs73CLr7TfDufJv5EyKNGbPppipWhEezFO4dGlp6H4jR3RbE">Registration Link</a> </p>
                                    </td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-16">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h3 class="title">Our Services</h3>
                    </div>
                    <div class="card-content">
                        <ul>
                            <li *ngFor="let serv of cafeServices">{{serv}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-24">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h3 class="title">Latest Events</h3>
                    </div>
                    <div class="card-content reviews">
                        <blockquote *ngFor="let event of events">
                            <a [routerLink]="['/LatestNewsandEvents']">{{event.title}}
                            </a>
                            <small>
                                {{ event.description}}
                            </small>
                            <small class="text-right">
                                {{ event.date}}
                            </small>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>

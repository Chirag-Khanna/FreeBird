<div id="map"></div>
<div id="contact details">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" data-background-color="green">
                    <h4 class="title">FreeBird Cafe</h4>
                </div>
                 <div class="card-content">
                    <div class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <table class="table">
                                    <tbody>
                                        <tr *ngFor="let item of cafe">
                                            <td>
                                                <label>{{item.head}} :</label>
                                            </td>
                                            <td>
                                                <p>{{item.subject}}</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">access_time</i> updated 4 minutes ago
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header" data-background-color="orange">
                    <h4 class="title">FreeBird Cycle Yard</h4>
                </div>
                <div class="card-content">
                    <div class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <table class="table">
                                    <tbody>
                                        <tr *ngFor="let item of showroom">
                                            <td>
                                                <label>{{item.head}} :</label>
                                            </td>
                                            <td>
                                                <p>{{item.subject}}</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">access_time</i> campaign sent 2 days ago
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
